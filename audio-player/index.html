<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.ico">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<audio class="audio" id="audioBirds" src=""></audio>
	
	<div class="container">
		<div class="body__container">
			<img src="" alt="lemonade" class="audioImg">
		</div>
		<div class="body__container__audio">
			
			<p class="tetle"></p>
			<p class="song"></p>
			<div class="btn prev"><img src="./assets/svg/backward.png" alt="backward" class="backward"></div>
			<div class="btn play"><img src="./assets/svg/play.png" alt="play" class="play" id="play"></div>
			<div class="btn next"><img src="./assets/svg/forward.png" alt="forward" class="forward"></div>

			<div class="current">0:20</div>
			<div class="length">3:40</div>
			<input type="range" id="volume" min="0" max="100" class="input">
		</div>
	</div>
	<script type="module" src="./js/index.js"></script>

</body>

</html>
